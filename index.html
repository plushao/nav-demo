<!DOCTYPE html>
<html lang="zh-Hans ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="x"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        };
        var hash = {
            q: 'qq.com',
            w: 'weibo.com'
        };
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        //创建一个div标签 

        var index = 0;
        while (index < keys['length']) {
            var div1 = document.createElement('div');
            div1.className = 'row'
            x.appendChild(div1);
            var row = keys[index];
            var index2 = 0;
            while (index2 < row['length']) {
                var z = document.createElement('kbd');
                span = document.createElement('span');
                span.textContent = row[index2];
                span.className = 'text';
                z.appendChild(span);
                z.className = 'key';
                button = document.createElement('button');
                button.textContent = '编辑';
                button.id = row[index2];
                img = document.createElement('img');
                if (hash[row[index2]]) {
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico '
                } else {
                    img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                img.onerror = function (e) {
                    e.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                button.onclick = function (ggg) {
                    buuton2=ggg.target;
                    key = buuton2.id;
                    img2=buuton2.previousSibling;
                    var g = prompt('给我一个网址');
                    hash[key] = g;
                    localStorage.setItem('zzz', JSON.stringify(hash))
                };
                z.appendChild(img)
                z.appendChild(button)
                div1.appendChild(z);
                index2 = index2 + 1;
            }
            index = index + 1;
        }
        document.onkeypress = function (a) {
            var key = a.key;
            var website = hash[key]
            location.href = 'http://' + website

        }
    </script>
</body>

</html>
